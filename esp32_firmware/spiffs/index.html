<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ESP32 Robot Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>ESP32 Robot Controller</h1>
    <div id="notification" class="hidden"></div>

    <!-- OFF VIEW -->
    <section id="robot-off">
        <h2>Robot is Off</h2>
        <p>Please manually place the motors at the home position (0Â°). Then press Turn On.</p>
        <div class="image-container">
            <img src="home_position.png" alt="Home Position Diagram" class="center-image">
        </div>
        <button class="btn" onclick="turnRobotOn()">Turn On</button>
    </section>

    <!-- ON VIEW -->
    <section id="robot-on" class="hidden">
        <h2>Robot is On</h2>
        <div>
            <label for="motor_id">Motor ID</label>
            <select id="motor_id">
                <option value="1">Motor 1</option>
                <option value="2">Motor 2</option>
                <option value="3">Motor 3</option>
            </select>
        </div>
        <div>
            <label for="position_deg">Angle (degrees)</label>
            <input type="number" id="position_deg" min="-180" max="360" step="0.1" value="0">
        </div>
        <div>
            <label for="speed">Speed (0-100)</label>
            <!-- A simple range slider from 0..100. Default 10. -->
            <input type="range" id="speed" min="0" max="100" step="1" value="10" />
        </div>
        <button class="btn" onclick="sendPositionCommand()">Send Position</button>
        <hr>
        <button class="btn" onclick="turnRobotOff()">Turn Off</button>
    </section>
</body>

</html>
